Bandomasis egzaminas 3

Užduoties esmė:
Sukurti internetinę platformą rūbų siuvyklai

Užduoties reikalavimai:
Naudojant Node.js, MySql ir REACT sukurti svetainę, turinčią viešą ir administravimo sritis. Viešoje srityje registruotas vartotojas gali pateikti užsakymą norimam rūbui iš pateikto sąrašo. Administravimo srityje, administratorius gali sukurti siuvamus rūbus ir matyti vartotojų pateiktus užsakymus.

Vieša sritis
Kiekvienas vartotojas viešoje srityje turi turėti galimybęi:
- Pasirinkti norimą rūbą iš sąrašo.
- Pateikti užsakymą rūbui, nurodant savo dydį (XS, S, M, L, XL, XXL) ir parašant komentarą (komentaras nebūtinas).
- Matyti rūbų sąrašą ir teikti užsakymus gali tik registruotas vartotojas, turintis ‘user’ arba ‘admin’ rolę.
- Matyti visus anksčiau savo pateiktus užsakymus ir ar užsakymas(-ai) patvirtintas(-i).
- Rūšiuoti rūbus pagal tipą, spalvą ir kainą.
- Matyti sumą, už kurią yra pateikęs užsakymų.


Administravimo sritis
Administracinėje dalyje, svetainės administratorius turi turėti galimybę:
- Sukurti naują rūbą norodant: spalvą, spalvos hex kodą, tipą (kelnės, sijonas ir t.t.), kainą ir rūbo nuotrauką.
- Matyti ir patvirtinti arba ištrinti vartotojų pateiktus užsakymus.
- Į administracinę sritį gali patekti tik vartotojai turintys ‘admin’ rolę.
